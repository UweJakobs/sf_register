<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	<label for="sfr{fieldName}"><f:translate id="{fieldName}" /></label>
	<f:render partial="Required" arguments="{field: fieldName}" />
	<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" /><br/>
	<f:form.password
		property="{fieldName}"
		id="sfr{fieldName}"
		class="form-control" />

	<f:if condition="{options.progress} == 'show'">
		<iframe
			frameborder="none"
			scrolling="no"
			src="/typo3conf/ext/sf_register/Resources/Public/Images/progressbar.svg"
			id="bargraph"></iframe>
	</f:if>
</div>

</html>
